<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | 404</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #1a252f);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            max-width: 600px;
        }

        .construction-icon {
            font-size: 8rem;
            margin: 2rem 0;
            animation: hammer 2s ease infinite;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .floating-tools {
            position: absolute;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes hammer {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(30deg); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .tool {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .construction-icon { font-size: 5rem; }
            .btn-group { flex-direction: column; }
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary);
            border-radius: 5px;
            width: 65%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Floating tools background -->
    <div class="floating-tools" style="left: 10%">
        <i class="fas fa-toolbox tool"></i>
    </div>
    <div class="floating-tools" style="left: 30%">
        <i class="fas fa-wrench tool"></i>
    </div>
    <div class="floating-tools" style="left: 70%">
        <i class="fas fa-screwdriver tool"></i>
    </div>

    <div class="container">
        <i class="fas fa-tools construction-icon"></i>
        <h1>404</h1>
        <h2>Sedang Dalam Pengembangan!</h2>
        <p>
            Kami sedang bekerja keras untuk menyempurnakan website ini. 
            Konten yang Anda cari sedang dalam proses pengembangan dan 
            akan segera hadir dalam versi yang lebih baik!
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='mailto:contact@example.com'">
                <i class="fas fa-envelope"></i> Hubungi Kami
            </button>
        </div>
    </div>

    <script>
        // Animasi progress bar
        const progressBar = document.querySelector('.progress-bar');
        let progress = 65;
        
        setInterval(() => {
            progress = progress >= 100 ? 65 : progress + 0.5;
            progressBar.style.width = `${progress}%`;
        }, 50);

        // Menambahkan efek hover dinamis pada icon
        const constructionIcon = document.querySelector('.construction-icon');
        constructionIcon.addEventListener('mouseover', () => {
            constructionIcon.style.animation = 'none';
            setTimeout(() => {
                constructionIcon.style.animation = 'hammer 2s ease infinite';
            }, 10);
        });

        // Menambahkan floating tools secara dinamis
        function createFloatingTool(icon) {
            const tool = document.createElement('i');
            tool.className = `fas ${icon} tool`;
            tool.style.left = `${Math.random() * 100}%`;
            tool.style.animationDuration = `${5 + Math.random() * 10}s`;
            document.body.appendChild(tool);
            
            setTimeout(() => {
                tool.remove();
            }, 15000);
        }

        setInterval(() => {
            const tools = ['fa-hammer', 'fa-screwdriver', 'fa-wrench', 'fa-toolbox'];
            createFloatingTool(tools[Math.floor(Math.random() * tools.length)]);
        }, 2000);
    </script>
</body>
</html>
